<!DOCTYPE html>
<html>
<head>
<style>
div.container {
    width: 100%;
    border: 1px solid gray;
}

header, footer {
    padding: 1em;
    color: white;
    background-color: black;
    clear: left;
    text-align: center;
}

nav {
    float: left;
    max-width: 200px;
    margin: 0;
    padding: 1em;
}

nav ul {
    list-style-type: none;
    padding: 0;
}
   
nav ul a {
    text-decoration: none;
}

article {
    margin-left: 170px;
    border-left: 1px solid gray;
    padding: 1em;
    overflow: hidden;
}
/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 60%;
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}


.bar {
  fill: steelblue;
}
.bar:hover {
  fill: brown;
}
.axis--x path {
  display: none;
}
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 3px;
}
.circle {
  fill: steelblue;
}
</style>
<script src = "/socket.io/socket.io.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnktV5d-3cz13fD7WibXs1eZ8utLxRioY"></script>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="/js/barChart.js"></script>
</head>
<body>

<div class="container" ng-app="sewApp" ng-controller="sewCtrl">
	<nav>
	  <ul>
	  <li><b>Meter Location Filter</b></li>
	  <li>&nbsp;</li>
		<li>
			<select ng-model="meterselect" ng-options="key as value for (key , value) in meterdrop" onchange="geocodeLatLng(this.value);"></select>
		</li>
	  </ul>
	</nav>

	<article>
	  <div id="map" style="width:100%;height:550px;"></div>
	</article>
</div>
<div id="detModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
	<table style="font-family:arial;"><tr><td>
    <table border="1px;">
		<th colspan="2" bgcolor="#9acd32">Customer Details</th>
		<tr><td style="width:65%;">Customer ID</td><td style="width:35%;"><div id="custIdDiv"></div></td></tr>
		<tr><td style="width:65%;">Customer name</td><td style="width:35%;"><div id="custNmeDiv"></div></td></tr>
		<tr><td style="width:65%;">Location</td><td style="width:35%;"><div id="locDiv"></div></td></tr>
		<tr><td style="width:65%;">Bill Payment Date</td><td style="width:35%;"><div id="billDteDiv"></div></td></tr>
		<tr><td style="width:65%;">Bill Payment Due Date</td><td style="width:35%;"><div id="pydueDiv"></div></td></tr>
		<tr><td style="width:65%;">Last Maintenance Date</td><td style="width:35%;"><div id="lstmaintDiv"></div></td></tr>
	</table>
	</td><td><table><th>Last 3 Month Consumption Trend</th><tr><td><div id="svgDiv"><svg width="460" height="300">
</svg></div></td></tr></table></td></tr>
	<tr><td colspan="2" style="width:100%;"><b>Last 3 Month Bill Details</b></td></tr><tr><td colspan="2" style="width:100%;"><div id="billChart" >
</div></td></tr></table>
  </div>

</div>

<script>
var mapCanvas = document.getElementById("map");  

var myCenter=new google.maps.LatLng(-37.80981786,144.9298811);
var mapOptions = {center: myCenter, zoom: 13};
var map = new google.maps.Map(mapCanvas, mapOptions);
var geocoder = new google.maps.Geocoder;
 var infowindow1 = new google.maps.InfoWindow;
//Zone1 Boundaries

var z1b1=new google.maps.LatLng(-37.80866507,	144.9180365);
var z1b2=new google.maps.LatLng(-37.80981786, 144.9298811);
var z1b3=new google.maps.LatLng(-37.81449664,	144.9286366);
var z1b4=new google.maps.LatLng(-37.81673421,	144.917264);
var vic3000 = new google.maps.Polygon({
    path: [z1b1, z1b2, z1b3, z1b4],
    strokeColor: "green",
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: "green",
    fillOpacity: 0.4
  });
//Zone 2 boundaries

var z2b1=new google.maps.LatLng(-37.8098178582854,	144.929881095886);
var z2b2=new google.maps.LatLng(-37.8050370609216, 144.944515228271);
var z2b3=new google.maps.LatLng(-37.814327121061,	144.942970275878);
var z2b4=new google.maps.LatLng(-37.8169376210025,	144.931426048278);

  
var vic3004 = new google.maps.Polygon({
    path: [z2b1, z2b2, z2b3, z2b4],
    strokeColor: "green",
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: "green",
    fillOpacity: 0.4
  });
  
  
vic3000.setMap(map);
vic3004.setMap(map);


var socket = io();

socket.on('newMsg', function(data){

var strData = JSON.stringify(data.value);
var formData = replaceAll(strData.substring(2, strData.length - 2),'\'', '"');
	
markOnMap(JSON.parse(formData));
});
  

function markOnMap(data) {

  var meterLoc=new google.maps.LatLng(data.long,data.latt);
  var marker = new google.maps.Marker({position:meterLoc, icon: 'healthicon/'+data.leak});
  marker.setMap(map);
  google.maps.event.addListener(map, 'zoom_changed', function() {
    var zoom = map.getZoom();

    // Update May 2017
    //   You can now use setVisible() on a marker instead of
    //   setting the map to a null value.
    if (zoom < 15) {
        marker.setMap(null);
    } else {
        marker.setMap(map);
    }
});
  
  
  if(data.leak>50)
	{
		var affectedZone=eval(data.pin);
		affectedZone.setOptions({strokeWeight: 2.0, fillColor: 'red'});
	}
	google.maps.event.addListener(marker, 'click', function(event) {
		placeMarker(map, data, marker);
	});
}

function placeMarker(map, data, marker) {
  var infowindow = new google.maps.InfoWindow({
    content: '<div>Latitude: ' + data.latt + '<br>Longitude: ' + data.long + '<br>Leak Probability: <b>' + data.leak + '% </b> <a href="#" onClick="sendAlert("");"> Action </a> <button id="detLnk" onClick="showCustomerDetails(\''+data.deviceid+'\');">Details</button></div>'
  });
  infowindow.open(map,marker);
}

   function geocodeLatLng(value) {
        
        var latlngStr = value.substr(7).split(',', 2);

        var latlng = {lat: parseFloat(latlngStr[0]), lng: parseFloat(latlngStr[1])};
        geocoder.geocode({'location': latlng}, function(results, status) {
          if (status === 'OK') {
            if (results[0]) {

              map.setZoom(17);
			  
			 var marker12 = new google.maps.Marker({
                position: latlng,
                map: map
              });
			  infowindow1.setContent(results[0].formatted_address);
              infowindow1.open(map, marker12);
			  google.maps.event.addListener(map, 'zoom_changed', function() {
				var zoom = map.getZoom();
				if (zoom < 15) {
					marker12.setMap(null);
				} else {
					marker12.setMap(map);
				}
		});
            } else {
              window.alert('No results found');
            }
          } else {
            window.alert('Geocoder failed due to: ' + status);
          }
        });
      }
function replaceAll(str, find, replace) {
    return str.replace(new RegExp(find, 'g'), replace);
}
//Modal window


// Get the modal
var modal = document.getElementById('detModal');

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
function showCustomerDetails(propId) {
	
	$.ajax({url: "/getcustomerdetails/"+propId, success: function(result)
	{
	
		var custIdDiv=result[0].customerID;
		var custNmeDiv=result[0].customerName;
		var locDiv=result[0].location;
		var billDteDiv=result[0].billPaymentDate;
		var pydueDiv=result[0].billPaymentDueDate;
		var lstmaintDiv=result[0].lastMaintanceDate;
		document.getElementById("custIdDiv").innerHTML=custIdDiv;
		document.getElementById("custNmeDiv").innerHTML=custNmeDiv;
		document.getElementById("locDiv").innerHTML=locDiv;
		document.getElementById("billDteDiv").innerHTML=billDteDiv.replace("T00:00:00.000Z","");
		document.getElementById("pydueDiv").innerHTML=pydueDiv.replace("T00:00:00.000Z","");
		document.getElementById("lstmaintDiv").innerHTML=lstmaintDiv.replace("T00:00:00.000Z","");			
		var billArray = [];
		var consumptionData=[];
		for(var i=0; i<result.length;i++)
		{
				var x = result[i];
				var y = {"label":x.billPaymentDate.replace("T00:00:00.000Z",""),"Bill Amount":x.billAmount,"Fine Amount": x.fineAmount, "Total Bill Amount": x.totalAmountPaid};
				billArray.push(y);
				var month = monthResolver(x.billPaymentDate.replace("T00:00:00.000Z",""));
				var z = {"letter":month,"frequency":x.consumedQuantity}
				consumptionData.push(z);
		}
		modal.style.display = "block";
		drawBillChart(billArray);
		drawConsumptionChart(consumptionData);
    }
	});
}

function sendAlert(mobileNumber) {
	
	$.ajax({url: "/sendsms/"+mobileNumber, success: function(result){
		
    }});
    
}

function monthResolver(date)
{
	var month = date.split("-")[1];
	var monthArr=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
	return monthArr[parseInt(month)-1];
		
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {

    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

//Angular JS
angular.module('sewApp', [])
.controller('sewCtrl', function($scope, $http) {
    $http.get('/getsewloc').
        then(function(response) {
			
			var meterDropData = {};
			for(var i=0; i< response.data.length;i++)
			{
				var res = response.data[i]; 
				var key = res.lattitude + ',' + res.longitude  ;
				var value=  res.location ;
				meterDropData[key] = value;
			}
			
            $scope.meterdrop = meterDropData;
        });
});



function drawBillChart(dataset){

    var columnsInfo = { "Bill Amount": "Bill Amount", "Fine Amount": "Fine Amount", "Total Bill Amount": "Total Bill Amount"};
    $("#billChart").empty();
    var barChartConfig = {
      mainDiv: "#billChart",
      colorRange: ["#2a98cd", "#df7247", "#509058"],
      data: dataset,
      columnsInfo: columnsInfo,
      xAxis: "label",
      yAxis: "runs",
      label: {
        xAxis: "Month",
        yAxis: "Amount"
      },
      requireLegend: true
    };
    var groupChart = new groupBarChart(barChartConfig);
}

function drawConsumptionChart(data)
{
d3.select("svg").remove();
document.getElementById("svgDiv").innerHTML='<svg width="460" height="300"></svg>';
var svg = d3.select("svg"),
margin = {top: 100, right: 120, bottom: 130, left: 140},
width = +svg.attr("width") - margin.left - margin.right,
height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
y = d3.scaleLinear().rangeRound([height, 0]);
var g = svg.append("g")
.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

 
   var line = d3.line()
 .x(function(d) { return x(d.letter); })
  .y(function(d) { return y(d.frequency); })

   x.domain(data.map(function(d) { return d.letter; }));

  y.domain([0, d3.max(data, function(d) { return d.frequency; })]);

 g.append("g")
  .attr("class", "axis axis--x")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x));

 g.append("g")
  .attr("class", "axis axis--y")
  .call(d3.axisLeft(y).ticks(5))
 .append("text")
  .attr("transform", "rotate(-90)")
  .attr("y", 6)
  .attr("dy", "0.71em")
  .attr("text-anchor", "end")
  .text("Frequency");
 g.append("path")
 .datum(data)
 .attr("class", "line")
 .attr("d", line);

 g.selectAll("circle")
.data(data)
.enter().append("circle")
.attr("class", "circle")
.attr("cx", function(d) { return x(d.letter); })
.attr("cy", function(d) { return y(d.frequency); })
.attr("r", 4);
}
